  <script>
    // Select the form and the message div
    const subscribeForm = document.getElementById('subscribeForm');
    const responseMessage = document.getElementById('responseMessage');

    // Add submit event listener
    subscribeForm.addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form from reloading the page
      
      // Get email value
      const emailInput = document.getElementById('newsletter1').value;

      // Basic validation for email (using regex)
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(emailInput)) {
        responseMessage.style.display = 'block';
        responseMessage.textContent = 'Please enter a valid email address.';
        responseMessage.className = 'alert alert-danger';
        return;
      }

      // Simulate subscription success
      responseMessage.style.display = 'block';
      responseMessage.textContent = `Thank you for subscribing with: ${emailInput}`;
      responseMessage.className = 'alert alert-success';

      // Clear the form
      subscribeForm.reset();
    });
  </script>
    
    <script>
        // Selectăm toate imaginile din galerie
const galleryImages = document.querySelectorAll('.galerie-item img');
const lightbox = document.getElementById('lightbox');
const lightboxImage = document.getElementById('lightboxImage');
const closeLightbox = document.getElementById('closeLightbox');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

// Array pentru a stoca sursele imaginilor
let imagesArray = Array.from(galleryImages);
let currentIndex = 0;

// Deschidem lightbox-ul la click pe imagine
galleryImages.forEach((image, index) => {
    image.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImage.src = image.src;
        currentIndex = index; // Stocăm indexul imaginii selectate
    });
});

// Închidem lightbox-ul când se apasă butonul de închidere
closeLightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
});

// Navigăm la imaginea anterioară
prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + imagesArray.length) % imagesArray.length; // Asigurăm că indexul rămâne între 0 și lungimea array-ului
    lightboxImage.src = imagesArray[currentIndex].src;
});

// Navigăm la imaginea următoare
nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % imagesArray.length;
    lightboxImage.src = imagesArray[currentIndex].src;
});

// Închidem lightbox-ul când se face clic în afara imaginii
lightbox.addEventListener('click', (e) => {
    if (e.target !== lightboxImage && e.target !== closeLightbox) {
        lightbox.style.display = 'none';
    }
});

    </script>
